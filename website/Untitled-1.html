<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
</head>

<body>

<table border="1">
	<caption>Minecraft Mobs</caption>
	<thead>
		<tr>
				<th>Mob</th>
				<th>Type</th>
				<th>Spawn</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
				<td colspan="3">&copy; Mojang 2017</td>
		</tr>
	</tfoot>
	<tbody>
		<tr>
				<td>Sheep</td>
				<td>Passive</td>
				<td>Everywhere</td>
		</tr>
		<tr>
				<td>Zombie</td>
				<td rowspan="2">Aggressive</td>
				<td>Darkness</td>
		</tr>
	
	
		<tr>
				<td>Ghast</td>
				<td>Nether</td>
		</tr>
		<tr>
				<td>Wolf</td>
				<td>Tameable</td>
				<td>Forest</td>
		</tr>
	</tbody>
</table>

</body>
</html>
