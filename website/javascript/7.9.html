<title>Untitled Document</title>

<body>

<script type="text/javascript">
var cont = true;
while (cont) {
	var fahrenheit = prompt("What is the temperature in Fahrenheit");
	var celsius = (fahrenheit - 32)*5/9
	alert("Here is the temperature in Celsius;"+celsius);
	cont = confirm("Do you want to continue");
}
</script>
